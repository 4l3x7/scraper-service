
apiVersion: v1
kind: ConfigMap
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
data:
  hsts: 'false'
  log-format-escape-json: 'true'
  log-format-upstream: >-
    {"timestamp": "$time_iso8601", "requestID": "$req_id", "upstreamStatus":
    "$upstream_status", "requestMethod": "$request_method", "status":
    $status,"requestSize": "$request_length", "responseSize":
    "$upstream_response_length", "userAgent": "$http_user_agent", "remoteIp":
    "$remote_addr", "apikey": "$http_x_api_key", "latency":
    "$upstream_response_time",  "protocol":"$server_protocol" , "uri":"$uri"}