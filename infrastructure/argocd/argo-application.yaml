
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd 
  namespace: argocd
  labels:
    env: common
  finalizers:
  - resources-finalizer.argocd.argoproj.io  
spec:
  project: default
  source:
    repoURL: git@bitbucket.org:pucksolutions/scheduling-engine.git
    path: kubernetes/integration-staging/argocd/applications          
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}